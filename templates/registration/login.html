{% extends 'base.html' %}

{% load staticfiles %}

{% block css %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
	<div class="col-md-4 col-md-offset-4 well">
      	    <form class="form-signin" action="." method="post">
		{% csrf_token %}
        	<h3 class="form-signin-heading text-center">Veuillez vous connecter pour acc√©der au site</h3>
        	<label for="id_username" class="sr-only">Nom d'utilisateur</label>
        	<input type="text" id="id_username" maxlength="254" name="username" class="form-control" placeholder="Nom d'utilisateur" required autofocus>
        	<label for="id_password" class="sr-only">Mot de passe</label>
        	<input type="password" id="id_password" name="password" class="form-control" placeholder="Mot de passe" required>
        	<button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
		<input type="hidden" name="next" value="{{ next }}" />
      	    </form>
	</div>
    </div>
{% endblock %}
